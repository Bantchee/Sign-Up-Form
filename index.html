<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Flex</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Left: Side Img, Img is the background -->
        <aside>
            
        </aside>
        <!-- Right: Content / Form -->
        <section>
            <div class="section-header">
                <p>
                    Action now and get your dream body! 
                    Do you want a bigger ass?
                    Do you want abs?
                    If so, you're in luck!
                    Here at Fit Flex, we only hire the best!
                    Quality trainers, with certifications from the best schools!
                    Sign up now to get started!
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="section-form">
                <form action="example.com" method="post"></form>
                    <fieldset>
                        <legend>Member Information</legend>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                        <div>
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="user_email">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone_number">
                        </div>
                        <div>
                            <label for="user-password">Password</label>
                            <input type="password" id="user-password" name="user_password">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Billing Information</legend>
                            <div>
                                <input type="checkbox">
                                <label>Billing Information is the same as Member Information</label>
                            </div>
                    </fieldset>
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
